<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DLT Admission Enquiry | Innerzen Wellness Academy</title>

<link rel="stylesheet" href="style.css">

<style>
.form-section {
    min-height: 100vh;
    background: linear-gradient(135deg, #083c46, #0f5e63);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 100px 20px 60px;
}

.form-box {
    background: #062f35;
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    border: 1px solid rgba(212,175,55,0.4);
}

.form-box h2 {
    text-align: center;
    color: #f6e27a;
    margin-bottom: 25px;
}

.form-box input, 
.form-box textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
}

.success-message {
    display: none;
    text-align: center;
    color: #f6e27a;
    margin-top: 15px;
}

document.addEventListener("DOMContentLoaded", function() {

    const form = document.querySelector("form");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        successMsg.style.display = "block";

        setTimeout(function() {
            window.location.href = "index.html";
        }, 2000);
    });

});
.header-logo {
    height: 45px;
    width: auto;
    object-fit: contain;
}
@media (max-width: 768px) {
    .header-logo {
        height: 38px;
    }
}

/* ===== INNER PAGE HEADER ===== */

/* ===== INNER HEADER FIXED ===== */

.inner-header {
    background: linear-gradient(135deg, #083c46, #0f5e63);
    padding: 12px 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.header-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-logo {
    height: 45px;
    width: auto;
}

.academy-name {
    color: #f6e27a;
    font-weight: 600;
    font-size: 18px;
}

.home-btn {
    background: linear-gradient(45deg, #d4af37, #f6e27a);
    color: #000;
    padding: 8px 18px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.home-btn:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .header-flex {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }

    .home-btn {
        padding: 6px 16px;
        font-size: 14px;
    }

    .academy-name {
        font-size: 16px;
    }

    .header-logo {
        height: 38px;
    }
}

/* ===== LUXURY FOOTER ===== */

.luxury-footer {
    background: linear-gradient(135deg, #062f35, #083c46);
    color: #fff;
    padding: 25px 20px;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
}

.footer-left p {
    margin: 0;
    font-size: 14px;
}

.footer-right a {
    margin-left: 20px;
    text-decoration: none;
    color: #f6e27a;
    font-weight: 500;
    transition: 0.3s ease;
}

.footer-right a:hover {
    color: #ffffff;
}

/* Mobile */
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        text-align: center;
        gap: 12px;
    }

    .footer-right a {
        margin: 0 10px;
    }
}


</style>
</head>

<body>

<!-- Header -->
<header class="inner-header">
    <div class="container header-flex">

        <div class="logo-area">
            <img src="images/DLT logo.jpg" 
                 alt="Decode Life Transformation Logo" 
                 class="header-logo">
            <span class="academy-name">Innerzen Wellness Academy</span>
        </div>

        <div class="header-right">
            <a href="index.html" class="home-btn">Home</a>
        </div>

    </div>
</header>

<section class="form-section">
    <div class="form-box">
        <h2>DLT Admission Enquiry</h2>

        <form id="admissionForm">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Country" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Mobile Number" required>
            <textarea placeholder="Remark"></textarea>

            <button type="submit" class="btn-gold">Submit</button>
        </form>

        <div class="success-message" id="successMsg">
            ✅ Form Submitted Successfully! Redirecting...
        </div>
    </div>
</section>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e){
    e.preventDefault();
    document.getElementById("successMsg").style.display = "block";

    setTimeout(function(){
        window.location.href = "index.html";
    }, 2000);
});
</script>

<!-- Footer -->
<footer class="luxury-footer">
    <div class="container footer-container">
        <div class="footer-left">
            <p>© 2026 Innerzen Wellness Academy | All Rights Reserved</p>
        </div>

        <div class="footer-right social-icons">
            <a href="https://youtube.com/" target="_blank">YouTube</a>
            <a href="https://instagram.com/" target="_blank">Instagram</a>
            <a href="https://facebook.com/" target="_blank">Facebook</a>
        </div>
    </div>
</footer>

</body>
</html>
